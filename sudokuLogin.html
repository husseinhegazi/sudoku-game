<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./style/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style/sudoko.css">
    </head>
    <body>
        <!-- tittle -->
        <div class="my-5 tittle" >
            <h2 class="text-center text-light">WELCOME TO SUDOKU GAME</h2>
        </div>
        <!-- end of tittle -->

        <!-- start of form -->
        <div class="row g-0 my-5 login pt-2 m-auto">
            <form class="col-6 offset-3" action="levels.html" method="get">
                <div>
                    <label for="Username" class="form-label text-light">Username</label>
                    <div class="has-validation">
                        <input type="text" class="form-control" name="player" id="Username" aria-describedby="inputGroupPrepend" required>
                    
                        <br>
                        <div>
                            <label for="Levels" class="form-label text-light">Levels</label>
                            <select class="form-select" name="level" id="Levels" required>
                                <option value="level1">Level 1 (4*4)</option>
                                <option value="level2">Level 2 (9*9)</option>
                            </select>
                            <br>
                            <input type="submit" value="Login" id="submitUser" href=".board" class="btn backcolor w-100">
                        </div>
                    </div>
                </div>
            </form>
        </div>            
        <!-- end of form -->
       
        <!-- <script src="form.js"></script> -->
        <!-- <script src="/script/sudokuBoard.js"> </script> -->
        <script src="./script/js/bootstrap.min.js"></script>
    </body> 
</html>
